<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <meta charset="UTF-8">
    <title>Cloud Custodian</title>
</head>
<body>
<div class="w3-container">
  <h2>Policy Output </h2>
    <h5>Subscription Id:</h5>
  <table class="w3-table-all">
    <thead>
      <tr class="w3-blue">
          <th>Policy Name</th>
      </tr>
    </thead>
      {% for x in directory %}
     <tr>
        <td><a href="files/{{subscription_id}}/{{ x }}">{{ x }}</a></td>


     </tr>
{% endfor %}
  </table>
</div>
</body>
</html>
